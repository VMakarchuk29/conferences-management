<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head>
    <meta charset="utf-8"/>

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResposive">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResposive">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/conferences" th:text="#{header.title}"></a>
                </li>
                <li sec:authorize="hasAuthority('MODERATOR')" class="nav-item">
                    <a class="nav-link" th:href="@{/user-list}" th:text="#{header.user-list}"></a>
                </li>
                <li sec:authorize="hasAuthority('MODERATOR')" class="nav-item">
                    <a class="nav-link" th:href="@{/add-conference}" th:text="#{header.add-conference}"></a>
                </li>
                <li sec:authorize="hasAuthority('MODERATOR')" class="nav-item">
                    <a class="nav-link" th:href="@{/offers}" th:text="#{header.offers}"></a>
                </li>
                <li sec:authorize="hasAuthority('MODERATOR')" class="nav-item">
                    <a class="nav-link" th:href="@{/offers/processed}" th:text="#{header.processed-offers}"></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="navbar-brand">
                    <a th:href="@{''(lang=ua)}">
                        <img th:src="@{/images/ukraine-flag-round-xs.png}" style="width: 30px;"/>
                    </a>
                    <a th:href="@{''(lang=en)}">
                        <img th:src="@{/images/united-states-of-america-flag-round-xs.png}" style="width: 30px;"/>
                    </a>
                </li>

                <li sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/signup}" th:text="#{header.sign-up}"><span
                            class="glyphicon glyphicon-user"></span></a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}" th:text="#{header.login}"><span
                            class="glyphicon glyphicon-log-in"></span></a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile}" th:text="#{header.profile}"></a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}" th:text="#{header.logout}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
