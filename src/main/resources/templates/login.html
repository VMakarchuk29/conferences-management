<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css"  href="/css/style.css"/>

    <title>Login</title>
</head>
<body>
<header th:insert="header.html :: nav"></header>

<br/>
<br/>
<br/>

<div class="d-flex justify-content-center">
    <div class="col-md-3 col-md-offset-3">
        <h1 th:text="#{login.title}"></h1>

        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger" th:text="#{login.error}"></div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info" th:text="#{login.logout}"></div>
            </div>

            <div class="form-group">
                <label for="username" th:text="#{login.email}"></label>:
                <input type="email"
                       id="username"
                       name="email"
                       class="form-control"
                       autofocus="autofocus"
                       th:placeholder="#{login.email}"/>
            </div>

            <div class="form-group">
                <label for="password" th:text="#{login.password}"></label>:
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       th:placeholder="#{login.password}"/>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit"
                               class="form-control btn btn-primary" th:value="#{login.login}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <a href="/" th:href="@{/signup}" th:text="#{login.new-user}"></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
